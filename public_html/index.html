<style>
    :root {
        --primary: rgb(17, 24, 39);
        --secondary: rgb(117, 130, 235);
        --secondary-dark: rgb(81, 91, 164);
        --primar-light: rgb(31, 41, 55);
    }

    body {
        margin: 0;
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        background-color: #708fd4;
    }

    .loader {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .block-1,
    .block-2,
    .block-3 {
        position: absolute;
        width: 100%;
        height: 100%;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
        border-right: none;
        border-left: none;
        border-bottom: none;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    .block-1 {
        border-top-color: #fa0c2f;
        animation-name: rotateBlock1;
    }

    .block-2 {
        border-top-color: #0ff848;
        animation-name: rotateBlock2;
    }

    .block-3 {
        border-top-color: #0f0392;
        animation-name: rotateBlock3;
    }

    @keyframes rotateBlock1 {
        from {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(90deg);
        }

        to {
            transform: rotateX(35deg) rotateY(-45deg) rotateZ(450deg);
        }
    }

    @keyframes rotateBlock2 {
        from {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
        }

        to {
            transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
        }
    }

    @keyframes rotateBlock3 {
        from {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(180deg);
        }

        to {
            transform: rotateX(35deg) rotateY(55deg) rotateZ(540deg);
        }
    }
</style>
<div class="loader">
    <div class="block-1"></div>
    <div class="block-2"></div>
    <div class="block-3"></div>
</div>
